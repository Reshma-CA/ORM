<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Add your CSS styles or link to a CSS file here -->
    <style>
        /* Example CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .success-message {
            text-align: center;
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>

<body>
    

    <div class='container'>
        <h1>Movies list</h1>
    </div>

    <div class='container'>

        <table>
            <tr><th>Title</th><th>Year</th><th>Description</th><th>Movie poster</th><th>Edit</th><th>/Delete</th></tr>

        {% for i in movies%}
        <tr>
            <td><h3> {{i.title | upper}}</h3></td>
            <td><h3>{{i.year}}</h3></td>
            <td><h3>{{i.description | default:'No data available'}}</h3></td>
            
            {% if i.poster %}
            <td><img src="{{ i.poster.url }}" alt="Movie Poster"></td>
            {% endif %}
            <td><a href="{% url 'edit' i.id %}"> Edit</a></td>
            <td><a href="{% url 'delete' i.id %}">Delete</a></td>

        
        
        
     

       </tr>
        {% endfor %}
    </table>
    </div>
    
</body>

</html>
